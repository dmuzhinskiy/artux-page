<header>
	<div class="logo">
		<div>
			<a href="../" target="_self"><img class="headerIcon" src="/artux-page/logo.png"></a>
		</div>
	</div>
	<nav class="scroll">
		<ul>
			{% for page in site.pages %}
				{% if page.include_in_header == true %}
				<li><a href="{{ page.url | relative_url }}" target="_self">{{ page.title }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
